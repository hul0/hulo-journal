    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-card: #161616;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --text-accent: #64ffda;
            --text-warning: #ffd700;
            --border-primary: #2a2a2a;
            --border-accent: #333333;
            --shadow-glow: rgba(100, 255, 218, 0.1);
            --gradient-primary: linear-gradient(135deg, #64ffda 0%, #00bcd4 100%);
            --gradient-card: linear-gradient(145deg, #161616 0%, #1a1a1a 100%);
        }

        html {
            /* --- Custom Cursor --- */
            cursor: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M10 2V18M2 10H18' stroke='%2364ffda' stroke-width='1.5'/%3E%3C/svg%3E") 10 10, auto;
        }
        
        a, button, .card-hover {
            cursor: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M10 2V18M2 10H18' stroke='%2364ffda' stroke-width='1.5'/%3E%3Ccircle cx='10' cy='10' r='2.5' fill='%2364ffda'/%3E%3C/svg%3E") 10 10, pointer;
        }

        .search-input {
            cursor: text;
        }
        /* --- End Custom Cursor --- */

        * {
            scrollbar-width: thin;
            scrollbar-color: var(--text-accent) var(--bg-secondary);
        }

        *::-webkit-scrollbar {
            width: 6px;
        }

        *::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        *::-webkit-scrollbar-thumb {
            background: var(--text-accent);
            border-radius: 3px;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }

        .glass-effect {
            background: rgba(22, 22, 22, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: translateY(0);
        }

        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4), 0 0 20px var(--shadow-glow);
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: var(--bg-primary);
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(100, 255, 218, 0.3);
        }

        .search-container {
            position: relative;
            background: var(--bg-card);
            border-radius: 16px;
            overflow: hidden;
            border: 1px solid var(--border-primary);
            transition: all 0.3s ease;
        }

        .search-container:focus-within {
            box-shadow: 0 0 0 2px var(--text-accent), 0 8px 25px rgba(100, 255, 218, 0.2);
            transform: translateY(-2px);
        }

        .search-input {
            background: transparent;
            color: var(--text-primary);
            border: none;
            outline: none;
            width: 100%;
            font-size: 16px;
        }

        .search-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        /* Added to prevent browser's default focus outline on the input itself */
        .search-input:focus {
            outline: none;
            box-shadow: none;
        }

        .terminal-prompt {
            color: var(--text-accent);
            font-weight: 600;
            text-shadow: 0 0 10px var(--text-accent);
        }

        .gradient-text {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-link {
            position: relative;
            transition: all 0.3s ease;
            padding: 8px 16px;
            border-radius: 8px;
        }
        
        .nav-link:hover {
            color: var(--text-accent);
            background: rgba(100, 255, 218, 0.1);
        }

        .post-card {
            background: var(--gradient-card);
            border: 1px solid var(--border-primary);
            border-radius: 20px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }

        .post-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--gradient-primary);
            opacity: 0.5;
        }

        .loader-animation::after {
            content: '';
            display: inline-block;
            width: 4px;
            height: 1em;
            background: var(--text-accent);
            margin-left: 4px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Animation visibility states */
        .fade-in, .slide-up {
            opacity: 0;
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .slide-up {
             transform: translateY(20px);
        }
        .fade-in.is-visible, .slide-up.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        @media (max-width: 768px) {
            .post-card {
                padding: 1.5rem;
            }
        }
        
        /* --- Click Animation --- */
        .click-effect {
            position: fixed;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(100,255,218,0.8) 0%, rgba(100,255,218,0) 70%);
            pointer-events: none;
            animation: fire-burst 0.5s ease-out forwards;
            z-index: 9999;
        }

        @keyframes fire-burst {
            from {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            to {
                transform: translate(-50%, -50%) scale(3);
                opacity: 0;
            }
        }
        /* --- End Click Animation --- */
    </style>
</head>

    <script>
        // Keyboard shortcut for search
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                document.getElementById('search-bar').focus();
            }
        });

        // Click animation script
        document.addEventListener('click', function(e) {
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            document.body.appendChild(effect);
            effect.style.left = e.clientX + 'px';
            effect.style.top = e.clientY + 'px';
            setTimeout(() => {
                effect.remove();
            }, 500);
        });
    </script>
