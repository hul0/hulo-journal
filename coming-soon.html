<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Hulo's Journal</title>
    <meta name="description" content="This page is under construction.">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-primary: #0a0a0a;
            --text-primary: #ffffff;
            --text-accent: #64ffda;
        }

        html {
            cursor: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M10 2V18M2 10H18' stroke='%2364ffda' stroke-width='1.5'/%3E%3C/svg%3E") 10 10, auto;
        }
        
        a, button {
            cursor: url("data:image/svg+xml,%3Csvg width='20' height='20' viewBox='0 0 20 20' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M10 2V18M2 10H18' stroke='%2364ffda' stroke-width='1.5'/%3E%3Ccircle cx='10' cy='10' r='2.5' fill='%2364ffda'/%3E%3C/svg%3E") 10 10, pointer;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
        }
        
        .glitch-text {
            animation: glitch 1s linear infinite;
        }
        
        @keyframes glitch {
            2%, 64% { transform: translate(2px, 0) skew(0deg); }
            4%, 60% { transform: translate(-2px, 0) skew(0deg); }
            62% { transform: translate(0, 0) skew(5deg); }
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch-text::before {
            left: 2px;
            text-shadow: -2px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch-text::after {
            left: -2px;
            text-shadow: -2px 0 #00fff9, 2px 2px #ff00c1;
            clip: rect(86px, 450px, 91px, 0);
            animation: glitch-anim-2 5s infinite linear alternate-reverse;
        }
        
        @keyframes glitch-anim {
            0% { clip: rect(46px, 9999px, 33px, 0); }
            100% { clip: rect(6px, 9999px, 82px, 0); }
        }

        @keyframes glitch-anim-2 {
            0% { clip: rect(7px, 9999px, 86px, 0); }
            100% { clip: rect(58px, 9999px, 45px, 0); }
        }
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 6px 100%;
            animation: scan 7.5s linear infinite;
        }
        @keyframes scan {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        /* --- Click Animation --- */
        .click-effect {
            position: fixed;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            background: radial-gradient(circle, rgba(100,255,218,0.8) 0%, rgba(100,255,218,0) 70%);
            pointer-events: none;
            animation: fire-burst 0.5s ease-out forwards;
            z-index: 9999;
        }

        @keyframes fire-burst {
            from {
                transform: translate(-50%, -50%) scale(0);
                opacity: 1;
            }
            to {
                transform: translate(-50%, -50%) scale(3);
                opacity: 0;
            }
        }
        /* --- End Click Animation --- */
    </style>
</head>
<body class="min-h-screen flex items-center justify-center text-center px-4">
    <div class="scanline"></div>
    <div class="z-10">
        <h1 class="text-5xl md:text-7xl font-bold text-gray-300 relative glitch-text" data-text="COMING SOON">COMING SOON</h1>
        <p class="mt-4 text-lg text-gray-400">This module is currently under development.</p>
        <p class="text-gray-500">Stand by for updates.</p>
        <a href="./index.html" class="inline-block mt-8 px-8 py-3 bg-gray-800 border border-text-accent text-text-accent rounded-lg hover:bg-text-accent hover:text-bg-primary transition-colors">
            Return to Home Base
        </a>
    </div>

    <!-- Click animation script -->
    <script>
        document.addEventListener('click', function(e) {
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            document.body.appendChild(effect);
            effect.style.left = e.clientX + 'px';
            effect.style.top = e.clientY + 'px';
            setTimeout(() => {
                effect.remove();
            }, 500);
        });
    </script>
</body>
</html>
